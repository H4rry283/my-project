<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #1a0033, #330066);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      animation: gradientBackground 15s ease infinite;
    }

    @keyframes gradientBackground {
      0% {
        background: linear-gradient(to bottom, #1a0033, #330066);
      }
      50% {
        background: linear-gradient(to bottom, #ff8000, #ff6347);
      }
      100% {
        background: linear-gradient(to bottom, #1a0033, #330066);
      }
    }

    .sakura-tree {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 300px;
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .heart-container {
      width: 320px;
      height: 320px;
      position: relative;
      margin-bottom: 30px;
    }

    svg {
      width: 100%;
      height: 100%;
    }

    .heart-path {
      fill: #ff3b3f;
      stroke: #cc0000;
      stroke-width: 3;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: draw 3s ease forwards;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }

    .name {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 36px;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      opacity: 0;
      animation: fadeIn 2s ease 3s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .link {
      margin-top: 20px;
      text-decoration: none;
      color: white;
      font-size: 20px;
      padding: 12px 24px;
      border-radius: 30px;
      background-color: #ff4b5c;
      box-shadow: 0 6px 16px rgba(255, 75, 92, 0.4);
      opacity: 0;
      animation: fadeIn 2s ease 4.5s forwards, typewriter 4s steps(40) 4.5s 1 normal both;
      transition: transform 0.3s;
    }

    .link:hover {
      transform: scale(1.05);
      background-color: #e84351;
    }

    @keyframes typewriter {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    .petal {
      position: absolute;
      width: 15px;
      height: 15px;
      background: pink;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall linear infinite;
      z-index: 2;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10vh) rotate(0deg);
        opacity: 1;
      }
      50% {
        opacity: 0.5;
        transform: translateY(50vh) rotate(180deg);
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

  </style>
</head>
<body>

  <div class="content">
    <div class="heart-container">
      <svg viewBox="0 0 100 100">
        <path class="heart-path" d="M10,30 C10,10 40,10 50,30 C60,10 90,10 90,30 C90,60 50,90 50,90 C50,90 10,60 10,30 Z" />
      </svg>
      <div class="name">–ú–∞–¥–∏–Ω–∞</div>
    </div>

    <a class="link" href="#" target="_blank">
      –ñ–µ–ª–∞—é –≤—Å–µ–≥–æ –Ω–∞–∏–ª—É—á—à–µ–≥–æ  üôÇ 
    </a>
  </div>

  <audio autoplay loop>
    <source src="/sound.html/The Stranglers ‚Äî Golden Brown (www.lightaudio.ru).mp3" type="audio/mpeg">
  </audio>

  <script>
    const petalCount = 25;
    for (let i = 0; i < petalCount; i++) {
      const petal = document.createElement('div');
      petal.classList.add('petal');
      petal.style.left = Math.random() * 100 + "vw";
      petal.style.top = -(Math.random() * 100) + "px";
      petal.style.animationDuration = (5 + Math.random() * 5) + "s";
      petal.style.animationDelay = Math.random() * 5 + "s";
      document.body.appendChild(petal);
    }
  </script>
